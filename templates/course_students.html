<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Students in {{ course.course }}</h1>
<ul>
{% for student in students %}
    <li>{{ student.first_name }}</li>
{% empty %}
    <li>No students found.</li>
{% endfor %}
</ul>

</body>
</html>
