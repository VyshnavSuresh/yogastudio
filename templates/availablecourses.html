<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />

    <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">




  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">

    <title>YOGASTUDIO</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel='stylesheet' type='text/css' />
    <style>
.profile-pic {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  overflow: hidden;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.dropdown-menu>li>a:hover, .dropdown-menu>li>a:focus {
    background-color: transparent;
    color: green;
}
</style>

</head>
<body>



    <div id="wrapper">
         <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="color: green; font-size: 30px;"></i>&nbsp;YOGASTUDIO</a>


                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">

            <li><a href="{% url 'yogaapp:studentdashboard' %}" class="btn btn-link" ><i class="fa fa-arrow-left"></i>Back</a></li>

                        <li class="profile-pic">
                            <img src="{{user.student_image.url}}">

                        </li>

                          <li class="dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style="color: green;">{{ user.first_name }} <span class="caret"></span></a>
  <ul class="dropdown-menu" role="menu">
    <li><a href="{% url 'yogaapp:studentviewprofile' %}" style="color: green;">Profile</a></li>
    <li><a href="{% url 'yogaapp:studentchangepassword' %}" style="color: green;">Change Password</a></li>
  </ul>
</li>



                        <li><a href="{% url 'yogaapp:logout' %}"  style="color: green;">Logout</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <!-- /. NAV TOP  -->


        <!-- /. NAV SIDE  -->

                    <div class="col-md-12">

<h2>Available Courses</h2>
<hr/>

<div class="featured">


        <div class="row">


         {% for i in c %}
            <div id="1" class="item new col-md-4">


                <div class="featured-item">

                  <img src="{{i.course_image.url}}" alt="">
                  <h2 style="color:black;">{{i.course}}</h2>

                    {% if i.id in endrolled %}
                    <h6 ><a href="{{i.get_course_url}}">View course</a></h6>
    {% else %}
                    <h6 style="color:black;">Rs.{{i.amount}}</h6>
<h6><a href="{% url 'yogaapp:checkoutcourse' c_slug=i.slug %}">Enroll Now</a></h6>
<!--                    <h6><a href= "{% url 'yogaapp:endroll' i.slug %}">Enroll Now</a></h6>-->
 {% endif %}
                </div>
              </a>
            </div>
          {% endfor %}
        </div>

    </div>

                    </div>

    <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="{% static 'js/jquery.metisMenu.js' %}"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/sample_validations.js' %}"></script>


</body>
</html>
