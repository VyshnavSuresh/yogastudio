{% extends 'instructordashboard.html' %}

{% block content %}
<style>
/* Style for the form */
form {
  width: 50%;
  margin: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

form input[type="datetime-local"],
form input[type="text"] {
  font-size: 16px;
  color: #333;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px;
  margin: 10px;
  width: 100%;
}

form input[type="datetime-local"]:hover,
form input[type="datetime-local"]:focus,
form input[type="text"]:hover,
form input[type="text"]:focus {
  background-color: #fff;
  border-color: #66afe9;
  box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
}

form input[type="submit"] {
  margin: 20px 0;
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 16px;
  padding: 10px 20px;
  cursor: pointer;
}

form input[type="submit"]:hover {
  background-color: #0056b3;
}

/
/* Style for headings */
h2 {
  font-size: 24px;
  margin-top: 40px;
}

hr {
  margin-top: 20px;
  margin-bottom: 40px;
  border: 0;
  border-top: 1px solid #ccc;
}

</style>
  <h2>Allot a Live Session: {{ course.course }}</h2>
  <hr>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" style="margin-left:100px;" class="btn btn-primary">
  </form>

{% endblock %}
