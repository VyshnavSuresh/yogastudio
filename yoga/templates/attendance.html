<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Take Attendance for {{ class_schedule.course }}</h1>

<form method="post">
  {% csrf_token %}
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Attendance</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student }}</td>
<td><input type="checkbox" name="{{ student.id }}" {% if student_attendance|get:student.id|default_if_none:'' %}checked{% endif %}></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit">Save Attendance</button>
</form>

</body>
</html>
