<!DOCTYPE html>
{% load static %}


<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

  <title>YOGASTUDIO</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      h1 {
        text-align: center;
        color: #333;
        margin: 40px 0;
      }

      table {
        width: 70%;
        border-collapse: collapse;
        margin-top: 20px;
        margin-bottom: 40px;
        background-color: #fff;
        margin-left:260px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        table-layout: fixed;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
        color: #333;
      }

      td:last-child {
        text-align: center;
      }

      audio {
        display: block;
        width: 100%;
        margin: 8px 0;
      }

      a {
        color: #008000;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
  <div style="padding-top:50px;margin-left:200px;">
                        <a style="color: green;" href= "studentdashboard">&#8592;&nbsp;Explore Dashboard</a>

                    </div>
  <div>

    <h1>Yoga Pose Data</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Instructor</th>
          <th>Description of the Pose</th>
        </tr>
      </thead>
      <tbody>
        {% for pose in poses %}
        <tr>
          <td>{{ pose.name }}</td>
          <td>{{ pose.instructor }}</td>
          <td>
            {% if pose.audio_file %}
            <audio controls>
              <source src="{{ pose.audio_file.url }}" type="{{ pose.audio_file.content_type }}">
              Your browser does not support the audio element.
            </audio>
            {% else %}
            No audio file available.
            {% endif %}
          </td>
        </tr>
        {% endfor %}
        <tr>
          <td colspan="3" style="text-align: center;">
            <a href="{% url 'posecollection:inf' %}">Try It Now</a>
          </td>
        </tr>
      </tbody>
    </table></div>
  </body>
</html>
