<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />

    <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">




  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <title>YOGASTUDIO</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel='stylesheet' type='text/css' />
<style type="text/css">

        input[type=text]{
            width: 40%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
       select{
            width: 40%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type=password]{
            width:40%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;

        }
        input[type=email]{
            width: 40%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;

        }

        input[type=submit]
        {
            width: 20%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

 .course-name {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        color: #333;
        margin-bottom: 1em;
    }

.profile-pic {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  overflow: hidden;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.dropdown-menu>li>a:hover, .dropdown-menu>li>a:focus {
    background-color: transparent;
    color: green;
}


.password-form {

    max-width: 700px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.password-form h2 {
    text-align: center;
    margin-bottom: 10px;
}

.password-form hr {
    border: none;
    border-top: 1px solid #ccc;
    margin: 20px 0;
}

.password-form table {
    width: 100%;
    margin-bottom: 20px;
    border-collapse: collapse;
}

.password-form th, .password-form td {
    padding: 10px;
    text-align: left;
}

.password-form th {
    width: 150px;
    font-weight: bold;
}

.password-form td input {
    display: block;
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    margin-bottom: 5px;
}

.password-form .error-message {
    font-size: 12px;
    color: #ff0000;
}

.password-form .submit-button {
    text-align: center;
}

.password-form input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

.password-form input[type="submit"]:hover {
    background-color: #45a049;
}

</style>

</head>
<body>



    <div id="wrapper">
         <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="color: green; font-size: 30px;"></i>&nbsp;YOGASTUDIO</a>


                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">

            <li><a href="{% url 'yogaapp:studentdashboard' %}" class="btn btn-link" ><i class="fa fa-arrow-left"></i>Back</a></li>

                        <li class="profile-pic">
                            <img src="{{std.student_image.url}}">

                        </li>

                          <li class="dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style="color: green;">{{ std.first_name }} <span class="caret"></span></a>
  <ul class="dropdown-menu" role="menu">
    <li><a href="{% url 'yogaapp:studentviewprofile' %}" style="color: green;">Profile</a></li>
    <li><a href="{% url 'yogaapp:studentchangepassword' %}" style="color: green;">Change Password</a></li>
  </ul>
</li>



                        <li><a href="{% url 'yogaapp:logout' %}"  style="color: green;">Logout</a></li>
                    </ul>
                </div>

            </div>
        </div>
          <div class="col-md-12">


<div class="password-form">
    <h2>Change password</h2>
    <hr>
    <form action="" onsubmit="return passwordValidation() cpasswordValidation()" id="addcus" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Old Password:</th>
                <td><input type="password" name="passwd" required placeholder="Enter Password"></td>
            </tr>
            <tr>
                <th>New Password:</th>
                <td>
                    <input type="password" id="pass1" name="new_password" placeholder="Enter New Password" onkeyup="passwordValidation(this)">
                    <br>
                    <span id="pa1" class="error-message"></span>
                </td>
            </tr>
            <tr>
                <th>Confirm Password:</th>
                <td>
                    <input type="password" id="pass2" name="confirm_password" placeholder="Re-Enter Password" onkeyup="cpasswordValidation(this)">
                    <br>
                    <span id="pa2" class="error-message"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="submit-button">
                    <input type="submit" name="submit" value="Change">
                </td>
            </tr>
        </table>
    </form>
</div>
                    </div>
    </div></body></html>
